<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      title="description"
      content="Windows Calculator make amanzing things if We thought about infinity posibilities what do Math!"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calculator</title>

    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/layout.css" rel="stylesheet" />
  </head>
  <body>
    <main id="calculator">
      <header id="top-bar">
        <div class="title">
          <div class="img-app">
            <img src="/assets/favicon.ico" alt="Picture of calculator" />
          </div>
          <div class="name-app">
            <h1>Kalkulator</h1>
          </div>
        </div>
        <nav class="navigation">
          <div class="nav-button">
            <span class="minimalize"></span>
          </div>
          <div class="nav-button">
            <span class="windowed"></span>
          </div>
          <div class="nav-button exit">
            <span class="exit1"></span>
            <span class="exit2"></span>
          </div>
        </nav>
      </header>
      <nav class="menu">
        <div class="menu-icon">
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
        </div>
        <h2 class="calculator-type">Standardowy</h2>
      </nav>
      <section class="history">
        <span class="material-symbols-outlined"> history </span>
      </section>
      <section class="display-result"></section>
      <section class="memory">
        <span class="key mc">MC</span>
        <span class="key mr">MR</span>
        <span class="key m-plus">M+</span>
        <span class="key m-minus">M-</span>
        <span class="key ms">MS</span>
      </section>
      <section class="history-memory">
        <span class="key ms">Mv</span>
      </section>
      <section class="keys">
        <span class="key">%</span>
        <span class="key">CE</span>
        <span class="key">C</span>
        <span class="key">back</span>
        <span class="key">1/x</span>
        <span class="key">^2</span>
        <span class="key">sqrt()</span>
        <span class="key">/</span>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="key">x</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="key">-</span>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="key">+</span>
        <span class="key">+/-</span>
        <span class="key">0</span>
        <span class="key">,</span>
        <span class="key">=</span>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
