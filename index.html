<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      title="description"
      content="Windows Calculator make amanzing things if We thought about infinity posibilities what do Math!"
    />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Calculator</title>

    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/layout.css" rel="stylesheet" />
  </head>
  <body>
    <main id="calculator">
      <header id="top-bar">
        <div class="title">
          <div class="img-app">
            <img src="/assets/favicon.ico" alt="Picture of calculator" />
          </div>
          <div class="name-app">
            <h1>Kalkulator</h1>
          </div>
        </div>
        <nav class="navigation">
          <div class="nav-button">
            <span class="minimalize"></span>
          </div>
          <div class="nav-button">
            <span class="windowed"></span>
          </div>
          <div class="nav-button exit">
            <span class="exit1"></span>
            <span class="exit2"></span>
          </div>
        </nav>
      </header>
      <nav class="menu"></nav>
      <section class="history"></section>
      <section class="display-result"></section>
      <section class="memory"></section>
      <section class="history-memory"></section>
      <section class="keys"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
